{% extends "network/layout.html" %}

{% block body %}

<div class="container">
    <h2 style="text-align: center;">Login</h2>

    {% if message %}
        <div class="alert alert-danger">{{ message }}</div>
    {% endif %}

    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Username:</label>
            <input autofocus class="form-control" type="text" id="username" name="username" placeholder="Enter your username">
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input class="form-control" type="password" id="password" name="password" placeholder="Enter your password">
        </div>
        <div class="form-group d-flex justify-content-end">
            <button class="btn btn-primary" type="submit" style="margin-top: 10px;">Login</button>
        </div>
    </form>
    

    <div class="mt-3">
        Don't have an account?<a href="{% url 'register' %}" class="btn btn-link">Register here</a>
    </div>
</div>


{% endblock %}
