{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% block title %}HiraX{% endblock %}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link href="{% static 'network/styles.css' %}" rel="stylesheet">
        
    </head>
    <body style="background: {% if user.is_authenticated %}{{ user.background_choice }}{% else %} linear-gradient(to right, #bdc3c7, #2c3e50); {% endif %};"></body>
    <div class="container">
            <div class="row">
                <div class="col-lg-2 d-none d-lg-block"></div>
                <div class="col-lg-8 col-12">
                    <div class="body frosted-glass">
                        <nav class="navbar navbar-expand-lg">
                            <div class="container-fluid">
                                <a class="navbar-brand" href="{% url 'index' %}">HiraX</a>
                                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                                    <span class="navbar-toggler-icon"></span>
                                </button>
                                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                                    <div class="navbar-nav">
                                        <a class="nav-link" href="{% url 'index' %}">All Posts</a>
                                        {% if user.is_authenticated %}
                                        <a class="nav-link" href="{% url 'following' %}">Following</a>
                                            <div class="d-lg-none"> <!-- Only shown on screens smaller than LG -->
                                                <a class="nav-link" href="{% url 'profile' user.username %}">Profile</a>
                                                <a class="nav-link" href="{% url 'settings' %}">Settings</a>
                                                <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                                            </div>
                                            <div class="d-none d-lg-block"> <!-- Only shown on LG screens and above -->
                                                <div class="dropdown">
                                                    <a class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                                        {{ user.username }}
                                                    </a>
                                                    <ul class="dropdown-menu dropdown-menu-end more-frosted-glass" aria-labelledby="navbarDropdown">
                                                        <li><a class="dropdown-item" href="{% url 'profile' user.username %}">Profile</a></li>
                                                        <li><a class="dropdown-item" href="{% url 'settings' %}">Settings</a></li>
                                                        <li><hr class="dropdown-divider"></li>
                                                        <li><a class="dropdown-item" href="{% url 'logout' %}">Logout</a></li>
                                                    </ul>
                                                </div>
                                            </div>
                                        {% else %}
                                            <a class="nav-link" href="{% url 'login' %}">Log In</a>
                                            <a class="nav-link" href="{% url 'register' %}">Register</a>
                                        {% endif %}
                                    </div>
                                </div>
                            </div>
                        </nav>
                        {% block body %}
                        {% endblock %}
                    </div>
                </div>
                <div class="col-lg-2 d-none d-lg-block"></div>
            </div>
        </div>
    
        
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    </body>
</html>
