
{% extends "network/layout.html" %}
{% block body %}

<h2 style="text-align: center;">Settings</h2>
{% if message %}
    <p>{{ message }}</p>
{% endif %}
<div class="container mt-5">
    
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="backgroundChoice">Select Background:</label>
            <div class="row">
                {% for choice in form.background_choice.field.choices %}
                    <div class="col-md-6 background-option">
                        <div class="background-preview" style="background: {{ choice.0 }};"></div>
                        <div class="background-label">
                            <input type="radio" id="backgroundChoice{{ forloop.counter }}" name="background_choice" value="{{ choice.0 }}" {% if choice.0 == form.background_choice.value %}checked{% endif %}>
                            <label for="backgroundChoice{{ forloop.counter }}">{{ choice.1 }}</label>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
        <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-secondary btn-sm">Save</button>
        </div>
    </form>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
{% endblock %}
