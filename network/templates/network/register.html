{% extends "network/layout.html" %}

{% block body %}
<div class="container">
    <h2 style="text-align: center;">Register</h2>

    {% if message %}
        <div class="alert alert-danger">{{ message }}</div>
    {% endif %}

    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Username:</label>
            <input autofocus class="form-control" type="text" id="username" name="username" placeholder="Enter your username">
        </div>
        <div class="form-group">
            <label for="email">Email Address:</label>
            <input class="form-control" type="email" id="email" name="email" placeholder="Enter your email address">
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input class="form-control" type="password" id="password" name="password" placeholder="Enter your password">
        </div>
        <div class="form-group">
            <label for="confirmation">Confirm Password:</label>
            <input class="form-control" type="password" id="confirmation" name="confirmation" placeholder="Confirm your password">
        </div>
        <div class="form-group d-flex justify-content-end">
            <button class="btn btn-primary" type="submit" style="margin-top: 10px;">Register</button>
        </div>
    </form>

    <div class="mt-3">
        Already have an account?<a href="{% url 'login' %}" class="btn btn-link">Log In here</a>
    </div>
</div>


{% endblock %}
